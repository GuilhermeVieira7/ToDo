{% block content %}

<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #ffeefc;
    margin: 0;
    padding: 0;
  }

  h1 {
    text-align: center;
    color: #ffffff; /* Título em branco para contraste com o fundo preto */
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    animation: fadeInDown 1s ease-in-out;
  }

  .delete-container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #000000; /* Fundo preto no container de deletar */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2); /* Sombra branca suave */
    animation: fadeInUp 0.8s ease-in-out;
  }

  p {
    font-size: 1.2rem;
    text-align: center;
    color: #ffffff; /* Texto branco */
    margin-bottom: 30px;
  }

  strong {
    color: #ff5252; /* Destaque vermelho claro para a tarefa */
  }

  button {
    background-color: #d32f2f; /* Botão vermelho */
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    margin-right: 10px;
  }

  button:hover {
    background-color: #b71c1c; /* Vermelho mais escuro no hover */
    transform: translateY(-3px);
  }

  .btn-cancel {
    text-decoration: none;
    background-color: #9e9e9e; /* Botão cinza */
    color: white;
    padding: 12px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .btn-cancel:hover {
    background-color: #757575; /* Cinza mais escuro no hover */
    transform: translateY(-3px);
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="delete-container">
    <h1>Deletar Tarefa</h1>
    <p>Tem certeza que deseja deletar a tarefa <strong>{{ object.nome_tarefa }}?</strong></p>
    <form method="post">
        {% csrf_token %}
        <div style="text-align: center;">
            <button type="submit">Deletar tarefa</button>
            <a href="{% url 'atualizar' pk=object.pk %}" class="btn-cancel">Cancelar</a>
        </div>
    </form>
</div>

{% endblock %}
