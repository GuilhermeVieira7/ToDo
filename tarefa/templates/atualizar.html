{% block content %}

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000000; 
    margin: 0;
    padding: 0;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #000000; 
    font-size: 2.5rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    animation: fadeInDown 1s ease-in-out;
  }

  form {
    max-width: 600px;
    margin: 0 auto;
    background: #ffffff; 
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2); 
    animation: fadeInUp 0.8s ease-in-out;
  }

  table {
    width: 100%;
    margin-bottom: 20px;
    animation: fadeIn 0.6s ease-in-out;
  }

  input[type="submit"] {
    background-color: #28a745; 
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #218838; 
  }

  .btn-secondary {
    background-color: #6c757d; 
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    margin-left: 10px;
    transition: background-color 0.3s ease;
  }

  .btn-secondary:hover {
    background-color: #5a6268; 
  }

  .buttons-container {
    text-align: center;
    margin-top: 20px;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

</style>


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Editar Tarefa</h1>
    <table>
      {{ form.as_table }}
    </table>
    <div>
      <div class="buttons-container">
        <input type="submit" value="Salvar Alterações">
        <a href="{% url 'lista' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </div>
</form>
{% endblock %}
